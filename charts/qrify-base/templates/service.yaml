{{- if .Values.service }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.environment }}
  labels:
  {{- include "qrify-base.labels" . | nindent 2 }}
  {{- with .Values.labels }}
  {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}

spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort | default .Values.service.port }}
  selector:
    {{- include "qrify-base.selectorLabels" . | nindent 4 }}
{{- end }}